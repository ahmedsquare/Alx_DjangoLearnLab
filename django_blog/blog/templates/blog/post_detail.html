{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Published on {{ post.published_date|date:"F d, Y" }} by {{ post.author }}</p>
    <p>{{ post.content }}</p>
    {% if post.author == user %}
        <a href="{% url 'post-update' post.pk %}">Edit</a> |
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
    <a href="{% url 'post' %}">Back to Posts</a>
{% endblock %}
